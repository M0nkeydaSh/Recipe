databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: smetanin-vs
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)

  - changeSet:
      id: 2
      author: smetanin-vs
      comment: "Create admin user"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "admin"
              - column:
                  name: email
                  value: "admin@server.com"
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: "guest"
              - column:
                  name: password
                  value: "guest"
              - column:
                  name: email
                  value: "guest@server.com"
      rollback:
        - delete:
            tableName: users
            where: username in ('admin', 'guest')


  - changeSet:
      id: 3
      author: smetanin-vs
      changes:
        - createTable:
            tableName: recipe
            columns:
              - column:
                  name: id
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: int
                  defaultValue: "0"
              - column:
                  name: count_of_portion
                  type: int
                  defaultValue: "1"
                  constraints:
                    nullable: false
              - column:
                  name: date_publication
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValue: current_timestamp
              - column:
                  name: user_id
                  type: BIGINT
  - changeSet:
        id: 4
        author: smetanin-vs
        changes:
          - addForeignKeyConstraint:
              baseColumnNames: user_id
              baseTableName: recipe
              constraintName: fk_recipe_user
              onDelete: CASCADE
              onUpdate: RESTRICT
              referencedColumnNames: id
              referencedTableName: users
              validate: true


